# Nginx Configuration - Next.js Main Domain
# File: /etc/nginx/sites-available/exclusivalarimoveis.com.br

upstream nextjs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name exclusivalarimoveis.com.br www.exclusivalarimoveis.com.br;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# WWW -> non-WWW redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.exclusivalarimoveis.com.br;
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/exclusivalarimoveis.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exclusivalarimoveis.com.br/privkey.pem;
    
    return 301 https://exclusivalarimoveis.com.br$request_uri;
}

# HTTPS server (main)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name exclusivalarimoveis.com.br;
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/exclusivalarimoveis.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exclusivalarimoveis.com.br/privkey.pem;
    
    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(self), camera=(), microphone=()" always;
    
    # Logging
    access_log /var/log/nginx/nextjs-access.log;
    error_log /var/log/nginx/nextjs-error.log warn;
    
    # Max upload size
    client_max_body_size 20M;
    
    # Proxy to Next.js
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (para Hot Reload em dev - remover em prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        proxy_cache_bypass $http_upgrade;
    }
    
    # Next.js static files (_next/static/)
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }
    
    # Public static files (images, fonts, etc)
    location ~* ^/(images|fonts|icons)/.*\.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        expires 30d;
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://nextjs_backend;
        log_not_found off;
        access_log off;
        expires 7d;
    }
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://nextjs_backend;
        log_not_found off;
        access_log off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://nextjs_backend;
        expires 1h;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
